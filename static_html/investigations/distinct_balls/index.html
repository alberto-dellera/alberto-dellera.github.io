<title>Alberto Dell'Era: Expected distinct values when selecting from a bag without replacement</title>
<!--#include virtual="/ssi_post_title.html" -->
<br>
<br>This <a href="distinct_balls.pdf">paper</a> presents and proves the statistical formulae that give the
<br>expected number of distinct values when selecting from a bag(urn,box) without replacement,
<br>and validates them using brute-force. 
<br>
<br>Java and PL/SQL implementations are provided as well.
<br>
<br>The supporting material is <a href="distinct_balls_supporting_material.zip">here</a>.
